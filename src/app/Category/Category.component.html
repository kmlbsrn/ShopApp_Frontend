<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="container">
  <div class="form-group">
    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" formControlName="name" class="form-control">
  </div>

  <div class="form-group">
    <label for="categoryDescription">Category Description:</label>
    <textarea id="categoryDescription" formControlName="description" class="form-control"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
