
<div class="container mx-auto mt-8">
  <table class="table mt-8">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">
          <button (click)="addUser()"
            class="bg-blue-600 text-white px-2 py-1 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">
            <i class="bi bi-plus-circle text-md mr-1"></i> Add New
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
        <td>
          <button (click)="getDetail(user.id)"
            class="bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
            <i class="bi bi-info-circle text-md mr-1"></i>
          </button>
          &nbsp;
          <button
            class="bg-yellow-500 text-white px-2 py-1 rounded-md hover:bg-yellow-600 focus:outline-none focus:shadow-outline-yellow">
            <i class="bi bi-pencil text-md mr-1"></i>
          </button>
          &nbsp;
          <button (click)="deleteUser(user.id)"
            class="bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600 focus:outline-none focus:shadow-outline-red">
            <i class="bi bi-trash text-md mr-1"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
